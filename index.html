<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - Adventure Game</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
<div class="game-container">
    <!-- Parallax background layers -->
    <div id="bg-sky" class="parallax-layer"></div>
<!--    <div id="bg-hills" class="parallax-layer"></div>-->
        <!-- Ground for reference -->
    <div class="ground"></div>
    <div id="bg-stone" class="parallax-layer"></div>
<!--    <div id="bg-grass" class="parallax-layer"></div>-->



    <!-- Home Menu -->
<div class="home-container">
      <h1 class="game-title">Tayssir's World</h1>

    <!-- Avatar (we’ll add pixel art here) -->
    <div class="avatar">
      <img src="avatar.gif" alt="tayssir Avatar">
    </div>
<!--  <button id="adventure-btn" class="home-btn glow">▶ Adventure Mode</button>-->
<!--  <button id="classic-btn" class="home-btn" disabled>Classic Mode</button>-->
  <button id="classic-btn" class="home-btn" disabled>Discover More</button>
</div>
</div>
<audio id="bg-music" src="./assets/sounds/mysmallvillage.mp3" loop></audio>
<img id="sound-toggle" src="./assets/icons/sound_off.png" alt="Sound Toggle" class="ui-icon">
<img id="home-button" src="./assets/icons/home.png" alt="Home" class="ui-icon">
<script src="script.js"></script>
</body>
</html>
